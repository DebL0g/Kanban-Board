<!DOCTYPE html>
<html>
    <head>
        <title>Kanban Board</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Epic Kanban Board</h1>
            <div class="board">
                <div class="list" id="list1">
                    <h2>To-Do</h1>
                    <div class="card" draggable="true" id="card1">Clean room</div>
                    <div class="card" draggable="true" id="card2">Do Homework</div>
                </div>
                <div class="list" id="list2">
                    <h2>In Progress</h1>
                    <div class="card" draggable="true" id="card3">Code</div>

                </div>
                <div class="list" id="list3">
                    <h2>Done</h1>
                </div>
            </div>
        </div>
    </body>
</html>
